name: Build Windows Executable 
 
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
 
jobs:
  build:
    name: Build on Windows 
    runs-on: windows-2022
 
    permissions:
      contents: write
 
    steps:
    - name: Checkout code 
      uses: actions/checkout@v4
 
    - name: Fix import structure 
      shell: pwsh 
      run: |
        # 确保有正确的__init__.py文件 
        $initFiles = "src/__init__.py", "src/core/__init__.py", "src/api/__init__.py"
        foreach ($file in $initFiles) {
          if (-not (Test-Path $file)) {
            New-Item -ItemType File -Path $file -Force
          }
        }
 
        # 修改cli.py 使用绝对导入
        @'
from src.core.strategy.base  import run_default_strategy 
from src.api.binance_futures  import BinanceAPI 
 
def main():
    run_default_strategy(BinanceAPI())
 
if __name__ == '__main__':
    main()
'@ | Out-File -FilePath "src/core/cli.py"  -Encoding ASCII
 
    - name: Set up Python
      uses: actions/setup-python@v4 
      with:
        python-version: '3.10'
 
    - name: Install dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.15.0 pywin32==311 
        pip install requests==2.31.0 websockets==12.0 
 
    - name: Build with correct paths 
      shell: pwsh 
      run: |
        # 使用--paths参数确保导入路径正确 
        pyinstaller --onefile --clean `
          --paths src `
          --add-data "config;config" `
          --add-data "src/web/static;static" `
          --add-data "src/web/templates;templates" `
          --hidden-import src.api.binance_futures  `
          --hidden-import src.api.okx_futures  `
          --hidden-import src.core.strategy.base  `
          --name CryptoTrader `
          src/core/cli.py  
 
    - name: Verify executable 
      shell: pwsh 
      run: |
        if (-not (Test-Path "dist/CryptoTrader.exe"))  {
          Write-Output "::error::Build failed"
          exit 1
        }
        # 简单测试是否能运行
        Start-Process -FilePath "dist/CryptoTrader.exe"  -ArgumentList "--help" -Wait -NoNewWindow
 
    - name: Upload artifact 
      uses: actions/upload-artifact@v4 
      with:
        name: CryptoTrader-Windows 
        path: dist/CryptoTrader.exe  
        retention-days: 7 