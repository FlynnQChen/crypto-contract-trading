name: Build Windows Executable 
 
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
 
env:
  PYTHON_VERSION: '3.10'
  WINDOWS_VERSION: 'windows-2022'  # 明确指定Windows版本 
 
jobs:
  build:
    name: Build on Windows 
    runs-on: windows-2022  # 直接使用值而不是变量引用 
 
    permissions:
      contents: write
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4 
      with:
        python-version: ${{ env.PYTHON_VERSION }}
 
    - name: Install dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pywin32 
        pip install -r requirements.txt  
 
    - name: Build executable 
      shell: pwsh 
      run: |
        $version = (Get-Date -Format "yyyyMMdd.HHmm")
        echo "VERSION=$version" >> $env:GITHUB_ENV 
        
        pyinstaller --onefile --noconfirm --clean `
          --add-data "config;config" `
          --add-data "src/web/static;static" `
          --add-data "src/web/templates;templates" `
          --icon=assets/icon.ico  `
          --name "CryptoTrader-$env:VERSION" `
          src/main.py 
 
    - name: Generate checksum
      shell: pwsh 
      run: |
        $exePath = "dist/CryptoTrader-$env:VERSION.exe" 
        $hash = (Get-FileHash -Path $exePath -Algorithm SHA256).Hash
        $hash | Out-File -FilePath "$exePath.sha256"  -Encoding ASCII 
 
    - name: Upload artifacts
      uses: actions/upload-artifact@v4 
      with:
        name: CryptoTrader-Windows
        path: |
          dist/CryptoTrader-${{ env.VERSION }}.exe
          dist/CryptoTrader-${{ env.VERSION }}.exe.sha256 
        retention-days: 3
 
    - name: Create Release 
      if: startsWith(github.ref,  'refs/tags/')
      uses: softprops/action-gh-release@v1 
      with:
        files: |
          dist/CryptoTrader-${{ env.VERSION }}.exe
          dist/CryptoTrader-${{ env.VERSION }}.exe.sha256  
        draft: false
        prerelease: false 